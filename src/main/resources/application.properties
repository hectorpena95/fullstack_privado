# =======================================================
# Configuración de la Base de Datos (MySQL)
# =======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/levelup_gamer_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tu_contrasena_segura
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# =======================================================
# Configuración de JWT (Para UtilidadJwt)
# =======================================================
# Esta clave debe ser larga, compleja y no ser compartida.
# Debe ser la misma clave que se usa para firmar/validar tokens en UtilidadJwt.
app.jwt.secret=UnaClaveSecretaMuyLargaYSeguraParaJWTdeLevelUpGamer
app.jwt.expiration-ms=3600000 

# =======================================================
# Configuración del Servidor (Opcional)
# =======================================================
# Si quieres que se ejecute en un puerto diferente al 8080:
# server.port=8081