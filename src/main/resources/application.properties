# ===========================================
# Base de Datos MySQL
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/levelup_gamer_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# JWT CONFIG
# ===========================================
# Clave segura de 32 bytes generada en Base64
app.jwt.secret=bXp3R2N4V1h1T0pYdGh1MUpyR1ZzV0pCZ1haUmJMVnE9PQ==

# Duración del token en milisegundos (24 horas)
app.jwt.expiration-ms=86400000

# ===========================================
# CORS GLOBAL (Opcional)
# ===========================================
# Permitir frontend en localhost:5173
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true

# ===========================================
# LOGGING (DEBUG solo para pruebas)
# ===========================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
